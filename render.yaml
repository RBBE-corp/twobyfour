databases:
  - name: TwoByFour_Database
    databaseName: twobyfour123
    user: twobyfour123_user

services:
  - type: web
    name: TwoByFour_Database
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: TwoByFour_Database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false