databases:
  - name: twobyfour_production
    databaseName: twobyfour_production
    user: twobyfour_production

services:
  - type: web
    name: twobyfour_production
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: twobyfour_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false